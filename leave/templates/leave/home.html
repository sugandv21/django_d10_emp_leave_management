{% extends "leave/base.html" %}
{% block content %}
<div class="text-center mt-5">
  <h1 class="fw-bold">Welcome to Employee Leave Management</h1>
  <p class="text-muted">Apply for leaves, manage approvals, and track status.</p>

  {% if user.is_authenticated %}
    <a href="{% url 'leave_list' %}" class="btn btn-primary mt-3">View Leave Requests</a>
  {% else %}
    <a href="{% url 'login' %}" class="btn btn-success mt-3">Login</a>
  {% endif %}
</div>
{% endblock %}
