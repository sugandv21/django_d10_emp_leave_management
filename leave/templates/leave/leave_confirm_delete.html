{% extends "leave/base.html" %}
{% block content %}
<div class="card shadow p-4 mx-auto" style="max-width:600px;">
  <div class="alert alert-danger">
    <h4 class="mb-3">Are you sure you want to delete this leave request?</h4>
    <p><strong>Employee:</strong> {{ leave.employee.username }}</p>
    <p><strong>Reason:</strong> {{ leave.reason }}</p>
    <p><strong>Status:</strong> {{ leave.status }}</p>
    <p><strong>Submitted:</strong> {{ leave.created_at|date:"Y-m-d H:i" }}</p>

    <form method="post" class="mt-3">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'leave_list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
